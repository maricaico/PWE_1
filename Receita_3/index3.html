<!DOCTYPE html>
<html>   
   <head>
      <meta charset="UTF-8">
      <title>JavaScript Básico 1</title>
      <link rel="stylesheet" href="style.css">      
   </head>
   <body>
        <div id="meuAmor"></div> 
        <div id="meuAmor1">
            <button id="botaoCarregar">
                Carregando cervejas...
            </button>
        </div>              
   </body>   
   <script>
        let estado = true;

        function carregarDiv(){
            let div = document.getElementById("meuAmor");
            if(!estado) {
                div.style.opacity = '0'; // Inicia o fade out
                setTimeout(() => {
                    div.innerHTML = ''; // Remove o conteúdo após o fade out
                }, 1000); // Tempo da transição definido em 1 segundo
            }
            else {
                div.innerHTML = `
                    <h1>Lista de Cervejas</h1>
                    <ul>
                        <li>Heineken</li>
                        <li>Amstel</li>
                        <li>Corona</li>
                        <li>Stella Gold</li>
                        <li>Spaten</li>
                        <li>Original</li>
                    </ul>
                `;                    
                div.style.opacity = '0'; // Define a opacidade para 0 antes do fade in
                setTimeout(() => {
                    div.style.opacity = '0.7'; // Executa o fade in após a mudança do conteúdo
                }, 10); // Pequeníssimo delay para evitar que o fade in seja instantâneo
            }
            estado = !estado;
        }

        let botao = document.getElementById("botaoCarregar");
        botao.addEventListener("click", carregarDiv);                 
   </script>
</html>
